<!DOCTYPE html>
<html>
<head>
  <title>SmartBets DApp</title>
  <!--<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>-->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="blog-masthead navbar-fixed-top">
        <div class="container">
            <header class="blog-nav-header">
                <a class="blog-nav-brand" href="#">SmartBets</a>
            </header>
            <ul class="blog-nav">
                <li class='blog-nav-item active'><a href="#">Place Bet</a></li>
                <li class="blog-nav-item"><a href="#">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <header class="blog-header">
            <h1 class="blog-title">Betting Form</h1>
            <p id="userTypeInfoPr" class="lead blog-description">
                Please place your bet for Match ID: 1788377376
            </p>
        </header>

        <div class="row">
            <article class="blog-post">
                <h2 class="blog-post-title">Bet on winning team</h2>
                <form id="winning_team_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="winning_team_id" class="control-label col-sm-offset-3 col-sm-2">Team ID</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="winning_team_id" name="winning_team_id">
                                <option value="" selected="selected">Please select a team</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="winning_team_amount" class="control-label col-sm-offset-3 col-sm-2">Bet Amount</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="winning_team_amount" name="winning_team_amount">
                                <option value="" selected="selected">Please select an amount</option>
                                <option value="0.01">0.01 ether</option>
                                <option value="0.02">0.02 ether</option>
                                <option value="0.03">0.03 ether</option>
                            </select>
                        </div>
                    </div>
                    <input type="button" id="winning_team_button" name="winning_team_button" value="Bet" class="btn btn-default btn-primary col-sm-offset-6">
                </form>
            </article>

            <article class="blog-post">
                <h6 class="blog-post-title">Bet on team with first dragon</h6>
                <form id="first_dragon_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="first_dragon_team_id" class="control-label col-sm-offset-3 col-sm-2">Team ID</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="first_dragon_team_id" name="first_dragon_team_id">
                                <option value="" selected="selected">Please select a team</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="first_dragon_amount" class="control-label col-sm-offset-3 col-sm-2">Bet Amount</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="first_dragon_amount" name="first_dragon_amount">
                                <option value="" selected="selected">Please select an amount</option>
                                <option value="0.01">0.01 ether</option>
                                <option value="0.02">0.02 ether</option>
                                <option value="0.03">0.03 ether</option>
                            </select>
                        </div>
                    </div>
                    <input type="button" id="first_dragon_button" name="first_dragon_button" value="Bet" class="btn btn-default btn-primary col-sm-offset-6">
                </form>
            </article>
        </div>
    </div>

    <footer class="blog-footer">
        <p>Copyright &copy; 2018 SmartBets. All rights reserved.</p>
    </footer>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
